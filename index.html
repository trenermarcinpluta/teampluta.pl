<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ładowanie...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loader {
      border: 6px solid #444;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "strona-glowna.html";
    }, 2000); // przekieruj po 2 sekundach
  </script>
</head>
<body>
  <div class="loader"></div>
  <p>Trwa ładowanie strony...</p>
</body>
</html>
